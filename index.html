<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>Document</title>

    
    </head>
    <body>
        <div id="main-container">
            <!-- current weather-->
            <div id="current-weather">
                <h1> Bristol</h1>
                <h2> Now</h2>
                <img src="/cloud1.png" alt="weather icon">
                <p>8&deg;C/2&deg;C</p>

                <div id="current-info">
                    <div class="info"></div>
                    <div><span class="material-symbols-outlined">
                        air</span></div>
                    <p>9km/h</p>
                    <p>Wind</p>
                
                
                <div class="info"></div>
                <div><span class="material-symbols-outlined">
                    rainy
                    </span></div>
                <p>91%</p>
                <p>Rain Probability</p>

            <div class="info"></div>
            <div><span class="material-symbols-outlined">
                humidity_percentage
                </span></div>
            <p>31%</p>
            <p>Humidity</p>
        
        </div>

            </div>

            <div id="forecast">

                <div class="forecast info">
                    <p class="day">Monday</p>
                    <span class="material-symbols-outlined">
                        rainy
                        </span>
                        <p>Rain</p>
                        <p>6&deg;C</p>
                        <p>9&deg;C</p>

                </div>

                <div class="forecast info">
                    <p class="day">Tuesday</p>
                    <span class="material-symbols-outlined">
                        ac_unit
                        </span>
                        <p>Snow</p>
                        <p>1&deg;C</p>
                        <p>-4&deg;C</p>
                </div>

                <div class="forecast info">
                    <p class="day">Wednesday</p>
                    <span class="material-symbols-outlined">
                        ac_unit
                        </span>
                        <p>Snow</p>
                        <p>2&deg;C</p>
                        <p>-3&deg;C</p>
                </div>

                <div class="forecast info">
                    <p class="day">Thursday</p>
                    <span class="material-symbols-outlined">
                        thunderstorm
                        </span>
                        <p>Storm</p>
                        <p>4&deg;C</p>
                        <p>1&deg;C</p>
                </div>

                <div class="forecast info">
                    <p class="day">Friday</p>
                    <span class="material-symbols-outlined">
                        rainy
                        </span>
                        <p>Rain</p>
                        <p>9&deg;C</p>
                        <p>2&deg;C</p>

                </div>


            </div>
        </div>
    

    </body>

</html>
